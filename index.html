<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Relicblade Deck Builder</title>

    <link rel="stylesheet" type="text/css" href="viewer.css">

    <script src="./pdf.js"></script>
    <script src="./umd.js"></script>
  </head>

  <body class="loading">
    <nav>
      <call>Deck Builder</call>
      <ham></ham>
    </nav>

    <cardScroller class="library">
      <cardList class="library">
        <purchase uid="Temple of Justice">
          <label>Purchase Cardset, $2.99</label>
        </purchase>
        <purchase uid="Battle Pigs">
          <label>Purchase Cardset, $2.99</label>
        </purchase>
        <purchase uid="Adventurer Gear">
          <label>Purchase Cardset, $2.99</label>
        </purchase>
        <purchase uid="The Lone Guard">
          <label>Purchase Cardset, $2.99</label>
        </purchase>
        <purchase uid="Bone and Darkness">
          <label>Purchase Cardset, $2.99</label>
        </purchase>
        <purchase uid="The Wilderkin">
          <label>Purchase Cardset, $2.99</label>
        </purchase>
        <purchase uid="Wretched Hive">
          <label>Purchase Cardset, $2.99</label>
        </purchase>
        <purchase uid="Lostwood Enclave">
          <label>Purchase Cardset, $2.99</label>
        </purchase>
        <purchase uid="Moldorf Expedition">
          <label>Purchase Cardset, $2.99</label>
        </purchase>
        <purchase uid="Apostels of the Deep">
          <label>Purchase Cardset, $2.99</label>
        </purchase>
        <purchase uid="Kingdoms of Akadh">
          <label>Purchase Cardset, $2.99</label>
        </purchase>
        <purchase uid="Singular Champions 1">
          <label>Purchase Cardset, $2.99</label>
        </purchase>
        <purchase uid="Singular Champions 2">
          <label>Purchase Cardset, $2.99</label>
        </purchase>
        <purchase uid="Singular Champions 3">
          <label>Purchase Cardset, $2.99</label>
        </purchase>
        <purchase uid="Singular Champions 4">
          <label>Purchase Cardset, $2.99</label>
        </purchase>
        <purchase uid="Relics of the Volge">
          <label>Purchase Cardset, $2.99</label>
        </purchase>
        <purchase uid="Storms of Kural">
          <label>Purchase Cardset, $15.00</label>
        </purchase>
        <import uid="Add Own">
          <label class="fileUpload">Add Cards from PDF<input type='file' /></label>
        </import>
      </cardList>
      <cardList class="deck">
      </cardList>
    </cardScroller>

    <cardTabControls>
      <cardControl class="editing end"></cardControl>

      <cardControl class="deck edit"></cardControl>
      <cardControl class="deck erase"></cardControl>

      <cardControl class="deck shiftUp"></cardControl>
      <cardControl class="deck shiftDown"></cardControl>

      <cardControl class="library filterAdvocate inactive"></cardControl>
      <cardControl class="library filterAdversary inactive"></cardControl>
      <cardControl class="library filterNeutral inactive"></cardControl>
      <cardControl class="library filterUpgrade inactive"></cardControl>
      <cardControl class="library filterRelic inactive"></cardControl>
      <cardControl class="library filterShop inactive"></cardControl>
    </cardTabControls>

    <cardControls>
      <cardControl class="deck removeFromDeck">Remove from Deck</cardControl>

      <cardControl class="library addToDeck">Add to Deck</cardControl>
      <cardControl class="library search">Search</cardControl>
      <cardControl class="library clearSearch">Clear Search</cardControl>
    </cardControls>

    <toast></toast>

    <foot>
      <cardControl class="showLibrary">Library</cardControl>
      <cardControl class="showDeck">Deck <span id="points"></span></cardControl>
    </foot>
    
    <helpOverlay class="hidden">
      <helpMedalion></helpMedalion>
      <helpText>To use this app, you have to hit the add cardset button, and import a relicblade card pdf. You can find these pdfs for sale at <a href="https://relicblade.com/shop?category=Digital+Download">Relicblade.com</a>.</helpText>
    </helpOverlay>

    <loadingOverlay>
      <loading>
      </loading>
    </loadingOverlay>

    <overlayMenu class="hidden">
      <menuControl class="library removeLibraryCard">Remove Card From Library</menuControl>
      <label class="menuControl fileUpload">Add Cards from PDF<input id="fileUpload" type='file' /></label>
    </overlayMenu>

    <script src="./store.js"></script>
    <script src="./viewer.js"></script>
  </body>
</html>
