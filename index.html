<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Relicblade Deck Builder</title>

    <link rel="stylesheet" type="text/css" href="viewer.css">

    <script src="./pdf.js"></script>
    <script src="./umd.js"></script>
  </head>

  <body class="loading" showing="deck">
    <nav>
      <call><span id="title">Deck Builder</span> <span id="points"></span></call>
      <ham></ham>
    </nav>

    <cardTopControls class="library">
      <searchContainer>
        <input type="text" />
        <searchIcon type="view"></searchIcon>
        <searchIcon type="clear"></searchIcon>
      </searchContainer>
      <topButton class="grid"></topButton>
      <topButton class="filter">Filter</topButton>
    </cardTopControls>

    <cardScrollerContainer>
      <cardScroller>
        <cardList class="library">
          <purchase uid="Temple of Justice">
            <label>Purchase Cardset, $2.99</label>
          </purchase>
          <purchase uid="Battle Pigs">
            <label>Purchase Cardset, $2.99</label>
          </purchase>
          <purchase uid="Adventurer Gear">
            <label>Purchase Cardset, $2.99</label>
          </purchase>
          <purchase uid="The Lone Guard">
            <label>Purchase Cardset, $2.99</label>
          </purchase>
          <purchase uid="Bone and Darkness">
            <label>Purchase Cardset, $2.99</label>
          </purchase>
          <purchase uid="The Wilderkin">
            <label>Purchase Cardset, $2.99</label>
          </purchase>
          <purchase uid="Wretched Hive">
            <label>Purchase Cardset, $2.99</label>
          </purchase>
          <purchase uid="Lostwood Enclave">
            <label>Purchase Cardset, $2.99</label>
          </purchase>
          <purchase uid="Moldorf Expedition">
            <label>Purchase Cardset, $2.99</label>
          </purchase>
          <purchase uid="Apostels of the Deep">
            <label>Purchase Cardset, $2.99</label>
          </purchase>
          <purchase uid="Kingdoms of Akadh">
            <label>Purchase Cardset, $2.99</label>
          </purchase>
          <purchase uid="Singular Champions 1">
            <label>Purchase Cardset, $2.99</label>
          </purchase>
          <purchase uid="Singular Champions 2">
            <label>Purchase Cardset, $2.99</label>
          </purchase>
          <purchase uid="Singular Champions 3">
            <label>Purchase Cardset, $2.99</label>
          </purchase>
          <purchase uid="Singular Champions 4">
            <label>Purchase Cardset, $2.99</label>
          </purchase>
          <purchase uid="Relics of the Volge">
            <label>Purchase Cardset, $2.99</label>
          </purchase>
          <purchase uid="Storms of Kural">
            <label>Purchase Cardset, $15.00</label>
          </purchase>
          <import uid="Add Own">
            <label class="fileUpload">Add Cards from PDF<input type='file' /></label>
          </import>
        </cardList>
        <cardList class="deck"><add><label>Add Character</label></add></cardList>
      </cardScroller>

      <cardCarousel>
        <canvas></canvas>
      </cardCarousel>
    </cardScrollerContainer>

    <cardButtons>
      <cardButton class="deck removeFromDeck">Remove</cardButton>
      <cardButton class="deck showLibrary">Show Library</cardButton>

      <cardButton class="library showDeck">Return</cardButton>
      <cardButton class="library addToDeck">Add to Deck</cardButton>
    </cardButtons>

    <toast></toast>
<!-- 
    <foot>
      <footControl class="showLibrary">Library</footControl>
      <footControl class="showDeck">Deck <span id="points"></span></footControl>
    </foot> -->
    
    <helpOverlay class="hidden">
      <helpMedalion></helpMedalion>
      <helpText>To use this app, you have to hit the add cardset button, and import a relicblade card pdf. You can find these pdfs for sale at <a href="https://relicblade.com/shop?category=Digital+Download">Relicblade.com</a>.</helpText>
    </helpOverlay>

    <loadingOverlay>
      <loading>
      </loading>
    </loadingOverlay>

    <modalOverlay>
      <modal>
      </modal>
    </modalOverlay>

    <overlayMenu class="hidden">
      <menuControl class="library removeLibraryCard">Remove Card From Library</menuControl>
      <label class="menuControl fileUpload">Add Cards from PDF<input id="fileUpload" type='file' /></label>
    </overlayMenu>

    <script src="./store.js"></script>
    <script src="./load.js"></script>
    <script src="./filters.js"></script>
    <script src="./carousel.js"></script>
    <script src="./base.js"></script>
  </body>
</html>
